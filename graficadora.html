<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    </head>
    <style>
        html, body{
            margin: 0px;
            width: 100%;
            height: 100%;
        }
        .chart-selector{
          margin-top: 3px;
        }
    </style>
    <body>
        <div style="border: black 1px solid">
            <form>
                <div class="form-group row">
                  <label for="inputData" class="col-sm-2 col-form-label">Data:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputData" placeholder="Colocar los datos separados por comas. Ejm: 12, 23, 40">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputLabels" class="col-sm-2 col-form-label">Labels:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputLabels" placeholder="Colocar los labels separados por comas. Ejm: Azul, Verde, Amarillo, Rojo">
                  </div>
                </div>
              </form>
        </div>
        <div class="chart-selector">
          <button type="button" class="btn btn-primary" id="boton-barras">Barras</button>
          <button type="button" class="btn btn-secondary" id="boton-lineas">Lineas</button>
          <button type="button" class="btn btn-dark" id="boton-pizza">Dona</button>
        </div>
        <div style="width: 1000px; ">
            <canvas id="grafica" height="130px"></canvas>
        </div>
    </body>

    <script src="jquery-3.6.0.min.js"></script>
    <script src="chart.min.js"></script>
    <script src="./scripts/graficadora.js"></script>
</html>
